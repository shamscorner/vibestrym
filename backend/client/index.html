<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vibestrym GraphQL API</title>
		<meta
			name="description"
			content="A scalable GraphQL API for streaming, chat, and notifications built with NestJS, Prisma, and Redis."
		/>
		<link rel="icon" type="image/x-icon" href="/favicon.ico" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<div class="logo-container">
				<img
					src="/vibestrym.svg"
					alt="Vibestrym Logo"
					class="logo"
					style="width: 120px"
				/>
				<span>+</span>
				<img src="/logo.svg" alt="Nest.js Logo" class="logo" />
			</div>

			<h1>Vibestrym</h1>

			<p class="subtitle">
				A powerful GraphQL API for modern streaming platforms. Built for
				scale, designed for developers.
			</p>

			<div class="features">
				<span class="feature-tag">GraphQL</span>
				<span class="feature-tag">NestJS</span>
				<span class="feature-tag">TypeScript</span>
				<span class="feature-tag">Prisma</span>
				<span class="feature-tag">Redis</span>
				<span class="feature-tag">Real-time Chat</span>
				<span class="feature-tag">Streaming</span>
				<span class="feature-tag">Authentication</span>
			</div>

			<div class="cta-container">
				<a href="/graphql" class="cta-button">
					Explore Apollo Sandbox
				</a>
				<a href="http://localhost:8080" class="cta-button--secondary">
					View API Documentation
				</a>
			</div>

			<div class="footer">
				<div class="tech-stack">
					<span class="tech-item">PostgreSQL</span>
					<span class="separator">•</span>
					<span class="tech-item">WebSockets</span>
					<span class="separator">•</span>
					<span class="tech-item">Session Auth</span>
					<span class="separator">•</span>
					<span class="tech-item">Docker Ready</span>
				</div>
			</div>
		</div>
	</body>
</html>
